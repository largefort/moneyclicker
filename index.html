<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <div id="cursors"></div>
        <img id="dollarImage" src="dollar.png" alt="Dollar" onclick="earnMoney()">
        <p id="money">0</p>
        <button onclick="purchaseBusiness()">Buy Business ($10)</button>
        <button onclick="purchaseUpgrade()">Double Click Value ($40)</button>
        <button onclick="purchaseCursor()">Buy Cursor ($25)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
